<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yes / No / Maybe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2f80ed 0, #1b1f3b 45%, #050816 100%);
      color: #f9fafb;
    }

    .result {
      text-align: center;
    }

    .label {
      font-size: 1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 0.75rem;
    }

    .value {
      font-size: 5rem;
      font-weight: 800;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .value.yes {
      color: #22c55e;
    }

    .value.no {
      color: #ef4444;
    }

    .value.maybe {
      color: #eab308;
    }
  </style>
</head>
<body>
  <div class="result">
    <div class="label">Your answer is</div>
    <div id="value" class="value">â€”</div>
  </div>

  <script>
    (function () {
      // Decide what to show on each load:
      // - "Maybe" every 76th view (based on a counter in localStorage)
      // - otherwise random Yes / No
      const STORAGE_KEY = "ynm_views";

      let count = parseInt(localStorage.getItem(STORAGE_KEY) || "0", 10);
      count += 1;
      localStorage.setItem(STORAGE_KEY, String(count));

      const el = document.getElementById("value");

      let value;
      if (count % 76 === 0) {
        value = "Maybe";
      } else {
        value = Math.random() < 0.5 ? "Yes" : "No";
      }

      el.textContent = value;
      el.classList.add(value.toLowerCase());
    })();
  </script>
</body>
</html>
