<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yes / No / Maybe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2f80ed 0, #1b1f3b 45%, #050816 100%);
      color: #f9fafb;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 1.25rem;
      padding: 2.5rem 3rem;
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.7),
        0 0 0 1px rgba(148, 163, 184, 0.15);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #e5e7eb;
      margin-bottom: 0.75rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 1.75rem;
    }

    .result {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      margin-bottom: 1.75rem;
      min-height: 3.2rem;
      text-transform: uppercase;
    }

    .result.yes {
      color: #22c55e;
    }

    .result.no {
      color: #ef4444;
    }

    .result.maybe {
      color: #eab308;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.9rem 2.4rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #0f172a;
      background: linear-gradient(135deg, #22c55e, #a3e635);
      box-shadow:
        0 12px 30px rgba(34, 197, 94, 0.35),
        0 0 0 1px rgba(190, 242, 100, 0.4);
      transition:
        transform 0.12s ease-out,
        box-shadow 0.12s ease-out,
        background 0.2s ease-out;
    }

    .button:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow:
        0 18px 40px rgba(34, 197, 94, 0.45),
        0 0 0 1px rgba(190, 242, 100, 0.55);
      background: linear-gradient(135deg, #16a34a, #bef264);
    }

    .button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow:
        0 8px 18px rgba(22, 163, 74, 0.4),
        0 0 0 1px rgba(190, 242, 100, 0.6);
    }

    .button-icon {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #bbf7d0, #16a34a);
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.9);
    }

    .meta {
      margin-top: 1.25rem;
      font-size: 0.8rem;
      color: #6b7280;
    }

    .meta span {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Decision Button</div>
    <div class="subtitle">Click to get a random answer. Every 76th click: a special “maybe”.</div>

    <div id="result" class="result">—</div>

    <button id="decideBtn" class="button">
      <span class="button-icon"></span>
      <span>Click Me</span>
    </button>

    <div class="meta">
      <span id="clickInfo">Clicks: 0</span>
    </div>
  </div>

  <script>
    (function () {
      const btn = document.getElementById("decideBtn");
      const resultEl = document.getElementById("result");
      const clickInfo = document.getElementById("clickInfo");

      let clickCount = 0;

      function updateResult() {
        clickCount++;
        clickInfo.textContent = "Clicks: " + clickCount;

        // Every 76th click -> "Maybe"
        if (clickCount % 76 === 0) {
          resultEl.textContent = "Maybe";
          resultEl.className = "result maybe";
          return;
        }

        // Otherwise random Yes / No
        const value = Math.random() < 0.5 ? "Yes" : "No";
        resultEl.textContent = value;
        resultEl.className = "result " + value.toLowerCase();
      }

      btn.addEventListener("click", updateResult);
    })();
  </script>
</body>
</html>
